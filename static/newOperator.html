<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crea Nuovo Operatore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="newOperator.css">
    <script type="text/javascript" src="js/newOperator.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h3 style="color: white;">Crea Nuovo Operatore</h3>
        <form id="formNewOperator">
            <div class="form-group">
                <label for="operatorName">Nome Operatore</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="operatorName" placeholder="Inserisci nome e cognome" required>
                </div>
            </div>
            <div class="form-group">
                <label for="operatorEmail">Email Operatore</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="operatorEmail" placeholder="Inserisci l'email" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="btnCreaOperatore" disabled>Crea Operatore</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Operatore creato con successo! La password Ã¨ stata inviata via email.
        </div>
        <a href="userArea.html" class="btn btn-primary mt-3">Torna alla User Area</a>
    </div>
</body>
</html>
