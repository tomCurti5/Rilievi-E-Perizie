<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crea Nuovo Operatore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="newOperator.css">
    <script type="text/javascript" src="js/newOperator.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Contenitore principale migliorato */
        .container.mt-5 {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .container.mt-5:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        /* Titolo della pagina */
        .container h3 {
            color: #184a7e !important;
            text-align: center;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }

        /* Stile per le label */
        #formNewOperator label {
            color: #184a7e !important;
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* Stile per gli input */
        #formNewOperator input.form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
            background-color: white;
            color: #333 !important;
        }

        #formNewOperator input.form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        /* Stile migliorato per i bottoni */
        #btnCreaOperatore {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            transition: all 0.3s;
        }

        #btnCreaOperatore:hover:not([disabled]) {
            background: linear-gradient(135deg, #27ae60 0%, #219653 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }

        /* Bottone torna all'area utente */
        .btn-primary.mt-3 {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            transition: all 0.3s;
        }

        .btn-primary.mt-3:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1f618d 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        /* Messaggio di successo */
        #successMessage {
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #2ecc71;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container.mt-5 {
                padding: 20px;
            }
            
            .container h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 style="color: white;">Crea Nuovo Operatore</h3>
        <form id="formNewOperator">
            <div class="form-group">
                <label for="operatorName">Nome Operatore</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="operatorName" placeholder="Inserisci nome e cognome" required>
                </div>
            </div>
            <div class="form-group">
                <label for="operatorEmail">Email Operatore</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="operatorEmail" placeholder="Inserisci l'email" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="btnCreaOperatore" disabled>Crea Operatore</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            Operatore creato con successo! La password Ã¨ stata inviata via email.
        </div>
        <a href="userArea.html" class="btn btn-primary mt-3">Torna alla User Area</a>
    </div>
</body>
</html>
